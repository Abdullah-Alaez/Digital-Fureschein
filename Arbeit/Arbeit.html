<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IT Arbeit</title>
    <meta name="google-site-verification" content="AShuYsGdP35D7hOYbpf7ikgJegrwUBRMGJfDIE3ul-E" />
</head>
<body>


  
    <h1>حاول ان تجمع الارقام</h1> 
    <div id="number-display"></div>
    <p id="numbers"></p>
    <p class="p">المجموع النقاط : <span id="point">0</span></p>
    <input type="text" id="number-input" placeholder="..أدخل اجابتك"></input>
    <button onclick="المجموع()">تحقق</button>
    

  <script>
      const NUMBERS_TO_DISPLAY = 10;
      let currentNumberIndex = 0;
      let numbers = [];
  
      function  الرقمالتالي() {
        if (currentNumberIndex >= NUMBERS_TO_DISPLAY) {
          return;
         }
  
         let number = Math.floor(Math.random() * 10);
         numbers.push(number);
         document.getElementById("number-display").innerText = number; 
         currentNumberIndex++;
         setTimeout( الرقمالتالي, 2500);
       
         }
         function المجموع() {
         let expectedSum = numbers.reduce((a, b) => a + b, 0);
         let actualSum = parseInt(document.getElementById("number-input").value);
    
         if (expectedSum === actualSum) {
         alert(" المجموع الصحيح هو : " + expectedSum);
         document.getElementById("point").innerHTML = parseInt(document.getElementById("point").innerHTML) + 100;
         setTimeout(function() {
         currentNumberIndex = 0;
         numbers = [];
         الرقمالتالي();
         }, 5000);
         } 
         else {
         alert(" المجموع الصحيح هو : " + expectedSum);
        if(document.getElementById("point").value < 0){
         document.getElementById("point").innerHTML = parseInt(document.getElementById("point").innerHTML) - 100;
         }
         setTimeout(function() {
         currentNumberIndex = 0;
         numbers = [];
         الرقمالتالي();
         }, 5000);
         } }
         الرقمالتالي();
        

  </script>
  
</body>
</html>
